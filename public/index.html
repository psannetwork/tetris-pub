<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tetris Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>

  <div id="game-container">
    <div class="game-panel-left">
      <div id="hold-box"></div>
      <div id="attack-bar"></div>
    </div>
    <div id="main-game-board"></div>
    <div class="game-panel-right">
      <div id="next-box"></div>
      <div id="score-display"></div>
    </div>
    <div id="miniboards-container"></div>
  </div>

  <div id="lobby-overlay">
    <div class="overlay-content">
      <h1 class="lobby-title">Tetris Battle</h1>
      <button id="start-button" class="lobby-button">Start Game</button>
    </div>
  </div>

  <div id="game-end-overlay">
    <div class="overlay-content">
      <div id="game-end-message"></div>
      <div class="game-end-buttons">
        <button id="retry-button" aria-label="もう一度プレイ" tabindex="0">Retry</button>
        <button id="lobby-button" aria-label="ロビーへ戻る" tabindex="0">Back to Lobby</button>
      </div>
    </div>
  </div>

  <div id="countdown-overlay" style="display: none;"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
