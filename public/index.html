<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tetris Single Player</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #gameCanvas { z-index: 1; }
    #overlayCanvas { z-index: 2; }
  </style>
</head>
<body>
  
  <canvas id="gameCanvas"></canvas>
  <canvas id="overlayCanvas"></canvas>
  <!-- ゲームの詳細な設定はconfig.jsに記述 -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/keys.js"></script>
  <script type="module" src="js/garbage.js"></script>
  <script type="module" src="js/online.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
